<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试环境信息</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
{#<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">#}
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
<link rel="stylesheet" type="text/css" href="../static/excel/css/demo.css">
</head>
<body>
<div style="float:right;width:65%">
<a class="related-widget-wrapper-link add-related" id="add_id_mob" href="/admin/mobiletest/evnccdata/add/" title="新增" style="margin-right:10px;">
<img src="/static/admin/img/icon-addlink.svg" alt="增加"/>增加
</a>
<a href="#" onclick="javascript:window.location.reload() "><img src="/static/img/sx1.png" onclick="javascript:window.location.reload() "  alt="刷新" />刷新</a>
<button type="button" style="float:right;" class="btn-xs btn-success" id="generate-excel"><i class="fa fa-file-excel-o" aria-hidden="true"></i> 导出Excel</button>
</div>
<div class="col-sm-12 text-center">
</div>
<div class="container-fluid" >
	<div class="row-fluid">
		<div class="span12">
{#			<table class="table table-bordered table-striped table-hover" style="overflow-x:hidden;overflow-y:auto;height:950px;position:relative">#}
        <table class="table table-bordered table-striped" id="test_table" style="overflow-x:hidden;overflow-y:auto;height:950px;position:relative">
				<thead>
					<tr>
						<th>
							<span>编号</span>
						</th>
                        						<th>
							<span>系统类别</span>
						</th>
                        						<th>
							<span>环境类别</span>
						</th>
						<th>
							<span>系统名称</span>
						</th>
						<th>
							<span>系统地址</span>
						</th>
						<th>
							<span>账号/密码</span>
						</th>
                        <th>
							<span>操作</span>
						</th>
					</tr>
				</thead>
				<tbody>
                {% for env in env_list %}
					<tr>
						<td>
							{{ env.id }}
						</td>
                        						<td>
							{{ env.systpye }}
						</td>
                        						<td>
							{{ env.evntpye }}
						</td>
						<td>
							{{ env.evn_name }}
						</td>
						<td>
                            {% ifequal "数据库" env.systpye %}{{ env.evn_address }}
                             {% else %}
                            <a href="{{ env.evn_address }}">{{ env.evn_address }}</a>
                           {% endifequal %}
						</td>
						<td>
							{{ env.evn_account }}
						</td>
                        <td>
                            <a style='color:light blue' class="related-widget-wrapper-link add-related" id="add_id_mob" href="../admin/mobiletest/evnccdata/{{ env.id  }}/change/">编辑</a>
						</td>
					</tr>
				</tbody>
                 {% endfor %}
			</table>
		</div>
	</div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jszip/3.1.5/jszip.min.js"></script>
<script type="text/javascript" src="../static/excel/external/FileSaver.js"></script>
<script type="text/javascript" src="../static/excel/scripts/excel-gen.js"></script>
<script type="text/javascript" src="../static/excel/scripts/demo.page.js"></script>
</body>
</html>
